<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-lg-4 order-sm-1 order-md-2 A">
          <div class="">
            Top
          </div>
          <div class="D">
            Culture
          </div>
        </div>
        <div class="col-md-6 col-lg-4 order-sm-2 order-md-1 B">
          Featured
        </div>
        <div class="col-lg-4 col-md-12 order-sm-3 C">
          Debate
        </div>
      </div>
      <div class="row magazine">
        <div class="col-sm-12">
          magazine
        </div>
      </div>

      <div class="row editor">
        <div class="col-sm-12">
          editor
        </div>
      </div>

      <div class="row us">
        <div class="col">
          U.S.
        </div>
      </div>
      <div class="row world">
        <div class="col">
          world
        </div>
      </div>
      <div class="row business">
        <div class="col">
          business
        </div>
      </div>
      <div class="row science">
        <div class="col">
          science
        </div>
      </div>
      <div class="row culture">
        <div class="col">
          culture
        </div>
      </div>
      <div class="row sports">
        <div class="col">
          sports
        </div>
      </div>
      <div class="row other">
        <div class="col-lg-8">
          subscribe
        </div>
        <div class="col-lg-4">
          newsletter
        </div>
      </div>
    </div>
    <p>Window height: <span id="height"></span></p>
    <p>Window width: <span id="width"></span></p>
    <script type="text/javascript">
      const heightOutput = document.querySelector("#height");
      const widthOutput = document.querySelector("#width");
      function reportWindowSize() {
        heightOutput.textContent = window.innerHeight;
        widthOutput.textContent = window.innerWidth;
      }
      window.addEventListener("resize", reportWindowSize);
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
